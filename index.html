<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="YEAH.png">

    <!-- 3D Model Viewer Script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        /* 1. Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #36454F;
            color: white;
            font-family: sans-serif;
            padding-top: 60px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links a {
            text-decoration: none;
            color: #bdc3c7;
            margin-left: 20px;
        }

        /* Color Banner */
        .color-banner {
            height: 140px;
            width: 100%;
            background: linear-gradient(to right, 
                #10853f 20%, 
                #0055d4 20% 40%, 
                #d42020 40% 60%, 
                #ff9900 60% 80%, 
                #ffffff 80%);
        }

        /* Profile Section */
        .profile-section {
            padding: 40px 30px;
            display: flex;
            align-items: flex-start;
            gap: 25px;
            max-width: 1200px;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid #444;
        }

        .text-content h1 {
            font-size: 2.2rem;
            margin-bottom: 2px;
        }

        .job-title {
            color: #aaaaaa;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .bio {
            font-size: 1.1rem;
            color: #dddddd;
            line-height: 1.5;
            max-width: 700px;
        }

        .link-button {
            display: inline-block;
            margin-top: 20px;
            color: #888;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        /* 3D Model Section */
        .model-section {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 30px;
            text-align: center;
        }

        .model-section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Bold Google Branding Title */
        .google-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .google-blue { color: #4285F4; }
        .google-red { color: #EA4335; }
        .google-yellow { color: #FBBC05; }
        .google-green { color: #34A853; }

        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .profile-section {
                flex-direction: column;
            }

            .google-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Google Visual Aid</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
        </ul>
    </nav>

    <!-- Color Striped Header -->
    <div class="color-banner"></div>

    <!-- Main Content -->
    <div class="profile-section">
        <img src="download (6)-modified.png" alt="Profile" class="profile-img">
        
        <div class="text-content">
            <h1>Rowan Robison</h1>
            <p class="job-title">Technological Engineer</p>
            
            <p class="bio">
                Hello I am Rowan Robison an up and coming technological designer and engineer
            </p>
            
            <a href="https://1scratchfromscratch.github.io/Javascript-Journey/" class="link-button">
                See my progress in the coding industry
            </a> 
        </div>
    </div>

    <!-- 3D Model Section -->
    <div class="model-section">
        <h2>My 3D Model Of The Google Pixel 9a</h2>

        <!-- Bold Google Branding Text -->
        <div class="google-title">
            <span class="google-blue">Google</span>
            <span class="google-red"> Pixel </span>
            <span class="google-yellow">9a</span>
            <span class="google-green"> 3D Model</span>
        </div>

        <model-viewer 
            src="Google Pixel.glb" 
            alt="3D Model"
            auto-rotate
            camera-controls
            shadow-intensity="1"
            exposure="1">
        </model-viewer>
    </div>

</body>
</html>
