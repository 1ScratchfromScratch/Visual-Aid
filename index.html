<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="YEAH.png">
    <style>
        /* 1. Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #36454F; /* Dark background to match image */
            color: white;
            font-family: sans-serif;
            padding-top: 60px; /* Space for fixed navbar */
        }

        /* Modern Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links a {
            text-decoration: none;
            color: #bdc3c7;
            margin-left: 20px;
        }

        /* 2. Striped Banner: Replicates the colors in the image */
        .color-banner {
            height: 140px;
            width: 100%;
            background: linear-gradient(to right, 
                #10853f 20%, 
                #0055d4 20% 40%, 
                #d42020 40% 60%, 
                #ff9900 60% 80%, 
                #ffffff 80%);
        }

        /* 3. Profile Section Layout */
        .profile-section {
            padding: 40px 30px;
            display: flex;
            align-items: flex-start;
            gap: 25px;
            max-width: 1200px;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 20px; /* Rounded corners like the image */
            object-fit: cover;
            border: 2px solid #444;
        }

        .text-content {
            text-align: left;
        }

        .text-content h1 {
            font-size: 2.2rem;
            margin-bottom: 2px;
        }

        .job-title {
            color: #aaaaaa;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .bio {
            font-size: 1.1rem;
            color: #dddddd;
            line-height: 1.5;
            max-width: 700px;
        }

        .link-button {
            display: inline-block;
            margin-top: 20px;
            color: #888;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        /* Responsive adjustment for small screens */
        @media (max-width: 600px) {
            .profile-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Google Visual Aid</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
        </ul>
    </nav>

    <!-- Color Striped Header -->
    <div class="color-banner"></div>

    <!-- Main Content -->
    <div class="profile-section">
        <img src="download (6)-modified.png" alt="Profile" class="profile-img">
        
        <div class="text-content">
            <h1>Rowan Robison</h1>
            <p class="job-title">Technological Engineer</p>
            
            <p class="bio">
                Hello I am Rowan Robison an up and coming technological designer and engineer
            </p>
            
            <a href="https://1scratchfromscratch.github.io/Javascript-Journey/" class="link-button">
                See my progress in the coding industry
            </a> 
        </div>
    </div>

</body>
</html>
